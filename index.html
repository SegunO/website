<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segun Oluwadele - DevOps/Cloud Engineer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            text-align: center;
            z-index: 10;
        }
        .navbar a {
            color: #e0e0e0;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #80cbc4;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            border-radius: 10px;
        }
        .hero-content h1 {
            color: #80cbc4;
            font-size: 3rem;
            margin: 0;
        }
        .hero-content p {
            font-size: 1.2rem;
        }
        .profile-pic-small {
            position: fixed;
            top: 15px;
            left: 20px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid #ffffff;
            z-index: 11;
        }
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        .section.bg-dark {
            background: #1e1e1e;
        }
        .section.bg-light {
            background: #f4f4f4;
            color: #121212;
        }
        .footer {
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        /* Popup Form */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 20; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #80cbc4;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .form-group button {
            background: #80cbc4;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #66b3a6;
        }
        .tech-buttons {
            margin-top: 20px;
        }
        .tech-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #fff;
            border-radius: 5px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 150px;
        }
        .tech-button img {
            max-width: 50px;
            margin-bottom: 10px;
        }
        .tech-button:hover {
            background: #80cbc4;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="#" id="contactBtn">Contact</a>
    </div>

    <!-- Profile Picture -->
    <img src="IMG_3897.jpg" alt="Segun Oluwadele" class="profile-pic-small">

    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="1851190-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Segun Oluwadele</h1>
            <p>DevOps/Cloud Engineer</p>
            <div class="tech-buttons">
                <a href="https://github.com/your-docker-repo" class="tech-button">
                    <img src="https://www.docker.com/sites/default/files/d8/2019-07/Moby-logo.png" alt="Docker">
                    Docker
                </a>
                <a href="https://github.com/your-kubernetes-repo" class="tech-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg" alt="Kubernetes">
                    Kubernetes
                </a>
                <a href="https://github.com/your-terraform-repo" class="tech-button">
                    <img src="https://www.terraform.io/assets/images/og-image-8b3e4f7d.png" alt="Terraform">
                    Terraform
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section bg-dark">
        <h2>Contact</h2>
        <p>Feel free to connect with me on <a href="https://www.linkedin.com/in/yourlinkedinprofile" target="_blank">LinkedIn</a> or reach out via <a href="mailto:youremail@example.com">Email</a>.</p>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Segun Oluwadele</p>
    </div>

    <!-- The Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <form id="contactForm" action="https://formspree.io/f/mvoejyqk" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("contactModal");

        // Get the button that opens the modal
        var btn = document.getElementById("contactBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
